<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
    </head>
    <body>
        <header></header>
        <h1>Hello</h1>
        <button id="connect-button" class="button">Connect Metamask</button>
        <script>
            document.getElementById('connect-button').addEventListener('click', event => {
                let account;
                let button = event.target;
                ethereum.request({ method: 'eth_requestAccounts' }).then(accounts => {
                    account = accounts[0];
                    console.log(account);
                    button.textContent = account;

                    ethereum.request({method: 'eth_getBalance', params: [account, 'latest']}).then(result => {
                        console.log(result);
                        let wei = parseInt(result,16);
                        let balance = wei / (10**18);
                        console.log(balance + "ETH");
                    });
                })
            });
        </script>
        <canvas id="canvas"></canvas>
        <script src="snowfall.js"></script>
        <div class="header">
            <h2>Header</h2>
          </div>
          
          <div class="row">
            <div class="column" style="background-color:#aaa;">Column</div>
            <div class="column" style="background-color:#bbb;">Column</div>
            <div class="column" style="background-color:#ccc;">Column</div>
          </div>
          
          <div class="footer">
            <p>Footer</p>
          </div>
    </body>
</html>
